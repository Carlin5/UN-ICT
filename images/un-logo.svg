    <!-- North America -->
    <path d="M80,60 L90,50 L100,60 L90,70 Z" fill="#FFFFFF"/>
    
    <!-- South America -->
    <path d="M85,80 L95,70 L105,80 L95,90 Z" fill="#FFFFFF"/>
    
    <!-- Europe -->
