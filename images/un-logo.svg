    <!-- Africa -->
    <path d="M90,70 L100,60 L110,70 L100,80 Z" fill="#FFFFFF"/>
    
    <!-- Asia -->
    <path d="M100,50 L110,40 L120,50 L110,60 Z" fill="#FFFFFF"/>
    
